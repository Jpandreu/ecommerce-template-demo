<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug PayPal Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        /* PayPal Official Payment Buttons */
        .paypal-official-buttons {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            border: 2px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        /* PayPal Button Official */
        .paypal-button-official {
            width: 100%;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            margin-bottom: 8px;
            cursor: pointer;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.2s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paypal-button-official:hover {
            background: #005ea6;
        }

        .paypal-text-official {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* Credit/Debit Card Button Official */
        .paypal-card-button-official {
            width: 100%;
            background: #2c2e2f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            margin-bottom: 12px;
            cursor: pointer;
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            transition: background-color 0.2s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paypal-card-button-official:hover {
            background: #1a1c1d;
        }

        .card-icon-official i {
            font-size: 18px;
            color: white;
        }

        /* PayPal Branding Official */
        .paypal-branding-official {
            text-align: center;
            margin: 12px 0;
            font-size: 12px;
            color: #6c7378;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .paypal-branding-official .developed-text {
            font-weight: normal;
        }

        .paypal-branding-official .paypal-brand {
            color: #0070ba;
            font-weight: 600;
        }

        /* Security Message */
        .paypal-security-message {
            background: #e6f3ff;
            border: 1px solid #b8deff;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
        }

        .security-content {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #1565c0;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .security-content i {
            color: #1565c0;
            font-size: 16px;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Debug - Botones Oficiales PayPal</h1>
    
    <!-- PayPal Official Payment Buttons (Always Visible) -->
    <div class="paypal-official-buttons" id="paypalOfficialButtons">
        <!-- PayPal Button -->
        <div class="paypal-button-official" id="paypalButtonOfficial">
            <span class="paypal-text-official">PayPal</span>
        </div>

        <!-- Credit/Debit Card Button -->
        <div class="paypal-card-button-official" id="paypalCardButtonOfficial">
            <div class="card-icon-official">
                <i class="fas fa-credit-card"></i>
            </div>
        </div>

        <!-- PayPal Branding -->
        <div class="paypal-branding-official">
            <span class="developed-text">Desarrollado por</span>
            <strong class="paypal-brand">PayPal</strong>
        </div>

        <!-- Security Message -->
        <div class="paypal-security-message">
            <div class="security-content">
                <i class="fas fa-info-circle"></i>
                <span>Pago cancelado. Puedes intentar de nuevo.</span>
            </div>
        </div>
    </div>

    <script>
        // Simple click handlers for testing
        document.getElementById('paypalButtonOfficial').addEventListener('click', function() {
            alert('Botón PayPal clickeado!');
        });
        
        document.getElementById('paypalCardButtonOfficial').addEventListener('click', function() {
            alert('Botón Tarjeta clickeado!');
        });
    </script>
</body>
</html>
